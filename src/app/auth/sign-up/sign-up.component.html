<h3 class="text-center mb-4">Sign Up</h3>
<form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)" autocomplete="off">
  <div class="alert alert-danger" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" #nameInput="ngModel" required>
    <label for="name">Full Name</label>
    <div *ngIf="submitted && nameInput.invalid" class="text-danger">
      <div *ngIf="nameInput.errors?.['required']">Name is required</div>
    </div>
  </div>

  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" #emailInput="ngModel" required email>
    <label for="email">Email address</label>
    <div *ngIf="submitted && emailInput.invalid" class="text-danger">
      <div *ngIf="emailInput.errors?.['required']">Email is required</div>
      <div *ngIf="emailInput.errors?.['email']">Email is invalid</div>
    </div>
  </div>

  <div class="form-floating mb-3">
    <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="phone" #phoneInput="ngModel" required>
    <label for="phone">Phone Number</label>
    <div *ngIf="submitted && phoneInput.invalid" class="text-danger">
      <div *ngIf="phoneInput.errors?.['required']">Phone number is required</div>
    </div>
  </div>

  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" #passwordInput="ngModel" required minlength="6">
    <label for="password">Password</label>
    <div *ngIf="submitted && passwordInput.invalid" class="text-danger">
      <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
      <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters long</div>
    </div>
  </div>

  <div class="form-floating mb-3">
    <select class="form-select" id="role" name="role" [(ngModel)]="role" #roleInput="ngModel" required>
      <option value="" disabled>Select a role</option>
      <option *ngFor="let role of roles" [value]="role">{{ roleMap.get(role) }}</option>
    </select>
    <label for="role">Role</label>
    <div *ngIf="submitted && roleInput.invalid" class="text-danger">
      <div *ngIf="roleInput.errors?.['required']">Role is required</div>
    </div>
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="acceptTerms" name="acceptTerms" [(ngModel)]="acceptTerms" #acceptTermsInput="ngModel" required>
    <label class="form-check-label" for="acceptTerms">
      I accept the <a href="#">Terms and Conditions</a>
    </label>
    <div *ngIf="submitted && acceptTermsInput.invalid" class="text-danger">
      <div *ngIf="acceptTermsInput.errors?.['required']">You must accept the terms and conditions</div>
    </div>
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-green-2" [disabled]="signUpForm.invalid">Sign Up</button>
  </div>

  <div class="text-center mt-3">
    <span>Already have an account? </span>
    <a routerLink="/auth/login">Login</a>
  </div>
</form>
