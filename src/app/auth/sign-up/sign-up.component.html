<h3 class="text-center mb-4">Sign Up</h3>
<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <div class="alert alert-danger" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="name" formControlName="name">
    <label for="name">Full Name</label>
    <div *ngIf="submitted && f['name'].errors" class="text-danger">
      <div *ngIf="f['name'].errors['required']">Name is required</div>
    </div>
  </div>

  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="email" formControlName="email">
    <label for="email">Email address</label>
    <div *ngIf="submitted && f['email'].errors" class="text-danger">
      <div *ngIf="f['email'].errors['required']">Email is required</div>
      <div *ngIf="f['email'].errors['email']">Email is invalid</div>
    </div>
  </div>

  <div class="form-floating mb-3">
    <input type="tel" class="form-control" id="phone" formControlName="phone">
    <label for="phone">Phone Number</label>
    <div *ngIf="submitted && f['phone'].errors" class="text-danger">
      <div *ngIf="f['phone'].errors['required']">Phone number is required</div>
    </div>
  </div>

  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="password" formControlName="password">
    <label for="password">Password</label>
    <div *ngIf="submitted && f['password'].errors" class="text-danger">
      <div *ngIf="f['password'].errors['required']">Password is required</div>
      <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters long</div>
    </div>
  </div>

  <div class="form-floating mb-3">
    <select class="form-select" id="role" formControlName="role">
      <option value="" disabled>Select a role</option>
      <option *ngFor="let role of roles" [value]="role">{{ roleMap.get(role) }}</option>
    </select>
    <label for="role">Role</label>
    <div *ngIf="submitted && f['role'].errors" class="text-danger">
      <div *ngIf="f['role'].errors['required']">Role is required</div>
    </div>
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="acceptTerms" formControlName="acceptTerms">
    <label class="form-check-label" for="acceptTerms">
      I accept the <a href="#">Terms and Conditions</a>
    </label>
    <div *ngIf="submitted && f['acceptTerms'].errors" class="text-danger">
      <div *ngIf="f['acceptTerms'].errors['required']">You must accept the terms and conditions</div>
    </div>
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-green" [disabled]="signUpForm.invalid">Sign Up</button>
  </div>

  <div class="text-center mt-3">
    <span>Already have an account? </span>
    <a routerLink="/auth/login">Login</a>
  </div>
</form>
