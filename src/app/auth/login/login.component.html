<h3 class="text-center mb-4">Login</h3>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" autocomplete="off">
  <div class="alert alert-danger" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" #emailInput="ngModel" required email>
    <label for="email">Email address</label>
    <div *ngIf="submitted && emailInput.invalid" class="text-danger">
      <div *ngIf="emailInput.errors?.['required']">Email is required</div>
      <div *ngIf="emailInput.errors?.['email']">Email is invalid</div>
    </div>
  </div>

  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" #passwordInput="ngModel" required>
    <label for="password">Password</label>
    <div *ngIf="submitted && passwordInput.invalid" class="text-danger">
      <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
    </div>
  </div>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="mfaCode" name="mfaCode" [(ngModel)]="mfaCode">
    <label for="mfaCode">MFA Code (if applicable)</label>
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe" [(ngModel)]="rememberMe">
    <label class="form-check-label" for="rememberMe">
      Remember me
    </label>
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-green-2" [disabled]="loginForm.invalid">Login</button>
  </div>

  <div class="text-center mt-3">
    <a routerLink="/auth/forgot-password">Forgot Password?</a>
  </div>
  <div class="text-center mt-2">
    <span>Don't have an account? </span>
    <a routerLink="/auth/sign-up">Sign Up</a>
  </div>
</form>
