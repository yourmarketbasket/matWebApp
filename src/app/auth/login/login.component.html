<h3 class="text-center mb-4">Login</h3>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <div class="alert alert-danger" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="email" formControlName="email">
    <label for="email">Email address</label>
    <div *ngIf="submitted && f['email'].errors" class="text-danger">
      <div *ngIf="f['email'].errors['required']">Email is required</div>
      <div *ngIf="f['email'].errors['email']">Email is invalid</div>
    </div>
  </div>

  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="password" formControlName="password">
    <label for="password">Password</label>
    <div *ngIf="submitted && f['password'].errors" class="text-danger">
      <div *ngIf="f['password'].errors['required']">Password is required</div>
    </div>
  </div>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="mfaCode" formControlName="mfaCode">
    <label for="mfaCode">MFA Code (if applicable)</label>
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe">
    <label class="form-check-label" for="rememberMe">
      Remember me
    </label>
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-green-2">Login</button>
  </div>

  <div class="text-center mt-3">
    <a routerLink="/auth/forgot-password">Forgot Password?</a>
  </div>
  <div class="text-center mt-2">
    <span>Don't have an account? </span>
    <a routerLink="/auth/sign-up">Sign Up</a>
  </div>
</form>
