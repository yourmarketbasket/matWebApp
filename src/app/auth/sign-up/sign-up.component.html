<h3 class="text-center mb-4">Sign Up</h3>
<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <div class="alert alert-danger" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Full Name" autocomplete="off">
    <label for="name">Full Name</label>
    <div *ngIf="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched" class="text-danger">
      Name is required.
    </div>
  </div>

  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com" autocomplete="off">
    <label for="email">Email address</label>
    <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="text-danger">
      Please enter a valid email.
    </div>
  </div>

  <div class="form-floating mb-3">
    <input type="tel" class="form-control" id="phone" formControlName="phone" placeholder="Phone Number" autocomplete="off">
    <label for="phone">Phone Number</label>
    <div *ngIf="signUpForm.get('phone')?.invalid && signUpForm.get('phone')?.touched" class="text-danger">
      Phone number is required.
    </div>
  </div>

  <div class="form-floating mb-3">
    <select class="form-select" id="role" formControlName="role" autocomplete="off">
      <option value="" disabled>Choose your role</option>
      <option *ngFor="let role of roles" [value]="role.value">{{ role.name }}</option>
    </select>
    <label for="role">Role</label>
    <div *ngIf="signUpForm.get('role')?.invalid && signUpForm.get('role')?.touched" class="text-danger">
      Role is required.
    </div>
  </div>

  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" autocomplete="off">
    <label for="password">Password</label>
    <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="text-danger">
      Password must be at least 6 characters long.
    </div>
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="terms" formControlName="terms">
    <label class="form-check-label" for="terms">I accept the <a href="/terms-and-conditions">Terms and Conditions</a></label>
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-primary" [disabled]="isButtonDisabled">Sign Up</button>
  </div>

  <div class="text-center mt-3">
    <span>Already have an account? </span>
    <a routerLink="/auth/login">Login</a>
  </div>
</form>
