<h3 class="text-center mb-4">Forgot Password</h3>
<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
  <div class="alert alert-success" *ngIf="successMessage">
    {{ successMessage }}
  </div>
  <div class="alert alert-danger" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com">
    <label for="email">Email address</label>
    <div *ngIf="submitted && f['email'].errors" class="text-danger">
      <div *ngIf="f['email'].errors['required']">Email is required</div>
      <div *ngIf="f['email'].errors['email']">Email is invalid</div>
    </div>
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-outline-pink" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
  </div>

  <div class="text-center mt-3">
    <a routerLink="/auth/login">Back to Login</a>
  </div>
</form>
