<h3 class="text-center mb-4">Forgot Password</h3>
<form #forgotPasswordForm="ngForm" (ngSubmit)="onSubmit(forgotPasswordForm)" autocomplete="off">
  <div class="alert alert-success" *ngIf="successMessage">
    {{ successMessage }}
  </div>
  <div class="alert alert-danger" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" #emailInput="ngModel" required email>
    <label for="email">Email address</label>
    <div *ngIf="submitted && emailInput.invalid" class="text-danger">
      <div *ngIf="emailInput.errors?.['required']">Email is required</div>
      <div *ngIf="emailInput.errors?.['email']">Email is invalid</div>
    </div>
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-green-2" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
  </div>

  <div class="text-center mt-3">
    <a routerLink="/auth/login">Back to Login</a>
  </div>
</form>
